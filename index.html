<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness adaptive layout</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css">
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.png" alt="Logo" class="logo" />
      <a href="tel:18001234567" class="phone">
        <i class="ic_phone"></i>
        <span>1.800.123.4567</span>
      </a>
    </header>
    <main class="main">
      <div class="main_bg-round main_bg-round_pink"></div>
      <div class="main_bg-round main_bg-round_orange"></div>
      <div class="main__text">
        <div class="main__description">Wake up. Work out.</div>
        <h1 class="main__title">Look <span>hot</span></h1>
        <img
          src="./img/kettlebell.png"
          alt="kettlebell"
          class="main__kettlebell"
        />
        <a href="#" class="main__link">www.yoursite.com</a>
      </div>
      <div class="main__visual">
        <div class="main__badge">
          <strong>60%<br />off</strong>
          <span>on admission</span>
        </div>
        <div class="main__img">
          <img src="/img/girl.png" alt="Girl" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <a href="#" class="main__link footer__link">www.yoursite.com</a>
      <div class="social">
        <a href=""><i class="ic_instagram"></i></a>
        <a href=""><i class="ic_facebook"></i></a>
        <a href=""><i class="ic_twitter"></i></a>
        <a href=""><i class="ic_whatsapp"></i></a>
      </div>
    </footer>
  </body>
</html>
